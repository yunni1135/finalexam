<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR ÊòüÁêÉ‰ªãÁ¥π</title>
    <!-- ËºâÂÖ• A-Frame Âíå MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #text-box {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 300px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 12px;
        border-radius: 10px;
        font-size: 14px;
        line-height: 1.6;
        display: none;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <!-- È°ØÁ§∫ÊñáÂ≠óÁöÑÁõíÂ≠ê -->
    <div id="text-box"></div>

    <!-- A-Frame Â†¥ÊôØË®≠ÂÆö -->
    <a-scene
      mindar-image="imageTargetSrc: targets1.mind; autoStart: true; uiScanning: true;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- ËºâÂÖ•ÂΩ±ÁâáË≥áÊ∫ê -->
      <a-assets>
        <video id="introVid" src="1.mp4" preload="auto" loop muted></video>
      </a-assets>

      <!-- Áí∞Â¢ÉÂÖâ -->
      <a-light type="ambient" intensity="1.5"></a-light>

      <!-- Áõ∏Ê©ü -->
      <a-camera look-controls="enabled: false"></a-camera>

      <!-- ÊéÉÊèèÂúñÂç°ÂæåÈ°ØÁ§∫ÁöÑÂÖßÂÆπ -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          id="videoEntity"
          src="#introVid"
          width="0.7"
          height="1.2"
          autoplay="false"
          loop="true"
          material="shader: flat"
          position="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <!-- ÊéßÂà∂Êí≠ÊîæËàáÈ°ØÁ§∫ÊñáÂ≠óÁöÑÈÇèËºØ -->
    <script>
      const video = document.querySelector('#introVid');
      const videoPlane = document.querySelector('#videoEntity');
      const targetEntity = document.querySelector('a-entity[mindar-image-target]');
      const textBox = document.querySelector('#text-box');

      // ÈªûÊìäÂΩ±ÁâáÊí≠Êîæ / Êö´ÂÅú
      videoPlane.addEventListener('click', () => {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      });

      // ÂÅµÊ∏¨ÂúñÂç°Âá∫Áèæ
      targetEntity.addEventListener('targetFound', () => {
        video.play();
        textBox.style.display = 'block';
        textBox.innerText = `üåç Âú∞ÁêÉÔºàEarthÔºâÔºö
Âú∞ÁêÉÊòØÁõÆÂâçÂîØ‰∏ÄÂ∑≤Áü•ÊìÅÊúâÁîüÂëΩÁöÑÊòüÁêÉÔºåÊúâÁ©©ÂÆöÁöÑÊ∞ÆÊ∞ßÂ§ßÊ∞£„ÄÅÊ∞¥Ë≥áÊ∫êËàáÊ∞£ÂÄô„ÄÇ
Ë°®Èù¢ÂåÖÂê´Êµ∑Ê¥ã„ÄÅÂ§ßÈô∏„ÄÅÂÜ∞ÂÜ†Á≠âÂ§öÊ®£Âú∞ÂΩ¢„ÄÇÊúâ‰∏ÄÈ°ÜÂ§©ÁÑ∂Ë°õÊòü‚Äî‚ÄîÊúàÁêÉ„ÄÇ
Ë°®Èù¢ÂëàËóçËâ≤ËàáË§êÁ∂†Ëâ≤Ê∑∑ÂêàÔºåÁôΩËâ≤Èõ≤Â±§ÂàÜ‰Ωà„ÄÇ`;
      });

      // ÂÅµÊ∏¨ÂúñÂç°Ê∂àÂ§±
      targetEntity.addEventListener('targetLost', () => {
        video.pause();
        video.currentTime = 0;
        textBox.style.display = 'none';
        textBox.innerText = '';
      });
    </script>
  </body>
</html>
